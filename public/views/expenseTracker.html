 <div class="container d-flex justify-content-center ">
    <center> <div>
      <br>

        <p>Track your expenses here..</p>
         </div></center>
        </div>
      <div class="container d-flex justify-content-center">
        <form action="/register" method="post" >
          <label style="color:blue "for="amount">Choose expense amount:</label>

          <input type="number" name="amount" class="form-control form-control-sm " id="amount" required>
        </br>

          <br>
          <select id="description" name="description" class="form-control form-control-sm ">
          <option value="movie">movie</option>
          <option value="food">food</option>
          <option value="vacation">vacation</option>
          <option value="health">health</option>
  </select> 
  </br>
  <label style="color:blue "for="catagory">Choose a catagory:</label>
  <br>
  <select id="catagory" name="catagory" class="form-control form-control-sm ">
      <option value="entertainment">entertainment</option>
      <option value="groceries">groceries</option>
      <option value="outing">outing</option>
      <option value="health">health</option>
  </select>
  </br>            
  <input type="submit" class="btn btn-primary btn-lg" value="Add expenses">
        </form>
         
        

      </div>

        </ul>
